name: Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bump version
        working-directory: packages/cli
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const [major, minor, patch] = pkg.version.split('.').map(Number);
            const bump = '${{ inputs.bump }}';
            if (bump === 'major') pkg.version = \`\${major + 1}.0.0\`;
            else if (bump === 'minor') pkg.version = \`\${major}.\${minor + 1}.0\`;
            else pkg.version = \`\${major}.\${minor}.\${patch + 1}\`;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, '\t') + '\n');
            console.log('v' + pkg.version);
          "

      - name: Build
        working-directory: packages/cli
        run: bun run build

      - name: Publish to npm
        working-directory: packages/cli
        run: npm publish --provenance --access public

      - name: Capture version
        run: printf 'VERSION=%s\n' "$(node -p 'require("./packages/cli/package.json").version')" >> "$GITHUB_ENV"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/cli/package.json
          git commit -m "Release v$VERSION"
          git tag "v$VERSION"
          git push origin HEAD
          git push origin "v$VERSION"
